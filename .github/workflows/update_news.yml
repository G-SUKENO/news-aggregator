name: Daily News Aggregation

# 修正提案 (冗長なcron設定)
on:
  schedule:
    # 0, 8, 12, 16, 20 時 (JST) およびその5分後に実行
    # UTC: 3, 7, 11, 15, 23 時 および 3, 7, 11, 15, 23 時の5分後
    - cron: '0,5 3,7,11,15,23 * * *' 
  
  workflow_dispatch:

# 同時実行の制御：古いジョブをキャンセルし、新しいジョブのデプロイ競合を防ぐ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 権限設定: 読み書き権限と Pages デプロイに必要な権限を付与
permissions:
  contents: write # news.json のコミットに必要
  pages: write    # Pages デプロイに必要
  id-token: write # Pages デプロイの認証に必要

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. リポジトリのファイルをチェックアウト（取得）
      uses: actions/checkout@v4

    - name: 2. Python環境のセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 3. 依存ライブラリのインストール
      run: pip install feedparser

    - name: 4. Pythonスクリプトの実行
      run: python main.py

    # --- データのコミット（news.jsonの更新） ---
    - name: 5. 変更されたファイルをコミット（GitHubに保存）
      # main.pyによってnews.jsonが変更された場合のみコミットされます
      uses: EndBug/add-and-commit@v9
      with:
        add: 'news.json'
        author_name: Automated Bot
        author_email: github-actions[bot]@users.noreply.github.com
        message: 'Daily update: news.json generated'

    # --- Pages デプロイのための準備 ---

    - name: 6. Pages デプロイのためのアーティファクトのアップロード (必須)
      # デプロイ対象のファイル（index.html, script.js, news.jsonなど）を
      # Pagesサービスが認識できるように 'github-pages' という名前でアップロードします。
      uses: actions/upload-artifact@v4
      with:
        # リポジトリのルートディレクトリ全体をアップロード対象とします。
        # (index.html, script.js, news.jsonなどがすべてルートにある前提)
        path: . 
        name: github-pages # ★ deploy-pages アクションが探す必須のアーティファクト名 ★
        
    - name: 7. Pages へのデプロイ
      id: deployment
      uses: actions/deploy-pages@v4 
      with:
        artifact_name: github-pages # ステップ6でアップロードした名前を指定
