name: Daily News Aggregation

# 実行トリガーの設定
on:
  schedule:
    # 0, 8, 12, 16, 20 時 (JST) およびその5分後に実行
    - cron: '0,5 3,7,11,15,23 * * *'  
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # news.json のコミットに必要
  pages: write    # Pages デプロイに必要
  id-token: write # Pages デプロイの認証に必要

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    # ★ ここに環境設定を追加します ★
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 1. リポジトリのファイルをチェックアウト（取得）
      uses: actions/checkout@v4

    - name: 2. Python環境のセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
# ... (ステップ 3〜7 は変更なし) ...
    - name: 3. 依存ライブラリのインストール
      run: pip install feedparser

    - name: 4. Pythonスクリプトの実行
      run: python main.py

    # --- データのコミット（news.jsonの更新） ---
    - name: 5. 変更されたファイルをコミット（GitHubに保存）
      uses: EndBug/add-and-commit@v9
      with:
        add: 'news.json'
        author_name: Automated Bot
        author_email: github-actions[bot]@users.noreply.github.com
        message: 'Daily update: news.json generated'

    # --- Pages デプロイのための準備 ---

    - name: 6. Pages デプロイのためのアーティファクトのアップロード (必須)
      uses: actions/upload-artifact@v4
      with:
        path: . 
        name: github-pages 
        
    - name: 7. Pages へのデプロイ
      id: deployment
      uses: actions/deploy-pages@v4 
      with:
        artifact_name: github-pages
