<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハウスメーカーNEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #f7f7f7;
        }
        
        /* ------------------------------------------- */
        /* ★ レイアウト崩れ修正箇所 (1/3) ★ */
        /* 記事の左寄せを確実にするための修正 */
        /* ------------------------------------------- */
        .list-unstyled {
            /* Bootstrapのデフォルトの左パディング(40px)をリセット */
            padding-left: 0 !important; 
        }
        .news-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            /* リストアイテムのデフォルトの余白をリセットし、左端に合わせる */
            list-style: none;
        }

        .news-title {
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .news-meta {
            font-size: 0.85em;
            color: #777;
        }
        .new-label {
            display: inline-block;
            background-color: #dc3545; /* 赤色 */
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 5px;
        }
        
        /* ------------------------------------------- */
        /* ★ レイアウト崩れ修正箇所 (2/3) ★ */
        /* アーカイブ見出しの高さ調整 */
        /* ------------------------------------------- */
        .accordion-button {
            font-weight: bold;
            font-size: 24px !important;
            /* 高さを調整：上下のパディングをデフォルトに戻すか、少し調整 */
            padding-top: 0.75rem; 
            padding-bottom: 0.75rem;
        }
        .accordion-button.collapsed {
            color: #333;
            font-size: 24px !important
        }
        
        /* セクション見出しのスタイル */
        .section-heading {
            border-bottom: 1.5px solid #bbbbbb;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* アコーディオンヘッダーを固定するためのスタイル */
        /* ------------------------------------------- */
        /* ★ レイアウト崩れ修正箇所 (3/3) ★ */
        /* 高さの異常を防ぐために、sticky-top-header の高さをリセット */
        /* ------------------------------------------- */
        .accordion-header.sticky-top-header {
            position: sticky;
            top: 0; /* 画面の最上部に固定 */
            z-index: 1020; /* 他の要素より前面に出るように設定 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 固定時に影をつけて目立たせる */
            height: auto !important; /* 異常な高さをリセット */
        }    
        
        h1{
            font-size: 31px;
            font-weight: bold;
            background: linear-gradient(90deg, #1100f9 45%,#006aff 50%, #00aaff 55%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p{
            text-align: center;
            margin-bottom: 50px;
        }
        .mb-4{
            margin-bottom: 5px !important;
        }
        p.text-end{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">ハウスメーカーNEWS</h1>
        <p>大手ハウスメーカーの関連記事を毎日更新<p>
            
            <div class="input-group mb-4">
                <input type="text" id="searchKeyword" class="form-control" placeholder="記事をキーワード検索（タイトル、企業名など）" aria-label="記事をキーワード検索">
                <button class="btn btn-primary" type="button" id="searchButton">検索</button>
            </div>
            <p class="text-end text-muted">最終更新: <span id="last-updated">--/-- --:--</span></p>
            <div id="searchResults" class="mb-5" style="display: none;">
                <h2 class="section-heading text-center">検索結果</h2>
                <div id="searchList">
                </div>
                <p class="mt-4 text-center"><a href="#" id="clearSearch">検索をクリアして全記事を表示</a></p>
        </div>

        <h2 class="section-heading text-center">新着記事</h2>
        <div id="latestNewsList" class="mb-5">
            </div>

        <h2 class="section-heading text-center mt-5">アーカイブ</h2>
        <div class="accordion" id="newsAccordion">
            </div>

        <p class="mt-5 text-center text-muted">データ提供: Google&Yahoo!ニュースRSS</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
