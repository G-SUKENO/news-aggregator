<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハウスメーカーNEWS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <h1 class="mb-4">ハウスメーカーNEWS</h1>
        <p class="description-text">大手ハウスメーカーの関連記事を毎日更新</p>
            
        <div class="input-group mb-4">
            <input type="text" id="searchKeyword" class="form-control" placeholder="記事をキーワード検索" aria-label="記事をキーワード検索">
            <button class="btn search-btn" type="button" id="searchButton">検索</button>
        </div>
        
        <p class="text-end text-muted">最終更新: <span id="last-updated">--/-- --:--</span></p>
        
        <div id="searchResults" class="mb-5" style="display: none;">
            <h2 class="section-heading text-center">検索結果</h2>
            <div id="searchList">
            </div>
            <p class="mt-4 text-center"><a href="#" id="clearSearch">検索をクリアして全記事を表示</a></p>
        </div>

        <h2 class="section-heading text-center">新着記事</h2>
        <div id="latestNewsList" class="mb-5">
        </div>

        <h2 class="section-heading text-center mt-5">アーカイブ</h2>
        <div id="archiveListContainer">
        </div>

        <p class="mt-5 text-center text-muted">データ提供: Google&Yahoo!ニュースRSS</p>
    </div>

    <button id="close-accordion-btn" class="scroll-to-top-btn" title="トップに戻り、アコーディオンを閉じる">
        トップに戻り、閉じる
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
