<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハウスメーカーNEWS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ------------------------------------------- */
        /* ★ 1. 基本設定とテーマカラー (青系) ★ */
        /* ------------------------------------------- */
        body {
            background-color: #ffffff; /* 背景色を白に統一 */
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 10px; 
            padding-bottom: 20px;
        }
        .main-wrapper {
            max-width: 950px;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            padding: 20px 15px; 
        }
         
        /* メイン見出しの青系グラデーション */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-align: center;
            background: linear-gradient(90deg, #007BFF 40%, #1E90FF 60%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        .description-text {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        /* セクション見出しの青系ボーダー */
        .section-heading {
            border-bottom: 3px solid #1E90FF;
            padding-bottom: 6px;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        p.text-end {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.8em;
        }

        /* 検索ボタンの青系テーマカラー */
        .search-btn {
            background-color: #007BFF !important;
            color: white !important;
            border-color: #007BFF !important;
        }
        .search-btn:hover {
            background-color: #0056b3 !important;
            border-color: #0056b3 !important;
        }

        /* ------------------------------------------- */
        /* ★ 2. ニュースアイテム ★ */
        /* ------------------------------------------- */
        .news-item {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            border-bottom: 1px solid #ADD8E6; /* 薄い青系ボーダー */
        }
        .news-item:last-child {
            border-bottom: none !important;
        }
         
        .news-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 3px;
        }
        .news-title-link {
            font-weight: 600;
            color: #2c3e50;
            text-decoration: none;
            line-height: 1.3;
            flex-grow: 1;
            margin-right: 8px;
            font-size: 0.95em;
        }
        .news-title-link:hover {
            color: #007BFF; /* ホバーで青系に */
        }
        .new-label {
            background-color: #e74c3c;
            color: white;
            font-size: 0.7em;
            padding: 1px 6px;
            border-radius: 3px;
            flex-shrink: 0;
            align-self: flex-start;
            margin-top: 2px;
        }
        .news-meta {
            display: flex;
            font-size: 0.75em;
            color: #7f8c8d;
            gap: 10px;
        }

        /* ------------------------------------------- */
        /* ★ 3. アーカイブ (details/summary) の調整 ★ */
        /* ------------------------------------------- */
        .archive-item {
            border: 1px solid #ADD8E6; 
            margin-bottom: 1px;
            border-radius: 4px;
            overflow: hidden;
        }
         
        /* summaryタグ（アコーディオンのヘッダー部分）のスタイル */
        .archive-item summary {
            display: block; 
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 1.0rem; 
            color: #34495e;
            background-color: #fcfcfc;
            cursor: pointer;
            outline: none;
            list-style: none;
            position: relative;
        }
         
        /* 展開/折りたたみアイコンのカスタム */
        .archive-item summary::before {
            content: "+";
            position: absolute;
            right: 15px;
            font-size: 1.2rem;
            line-height: 1;
            color: #007BFF; /* アイコンを青系に */
            transition: transform 0.2s;
        }

        /* 展開時 */
        .archive-item[open] summary::before {
            content: "−";
            transform: rotate(180deg);
        }

        /* 詳細コンテンツ (ニュースリスト) のスタイル */
        .archive-content {
            background-color: #ffffff;
            border-top: 1px solid #ADD8E6; 
            /* ★ ご要望: 左パディング 25px ★ */
            padding: 5px 15px 5px 25px;
        }

        /* ------------------------------------------- */
        /* ★ 4. UI改善機能 (画面右下の閉じるボタン) ★ */
        /* ------------------------------------------- */
        #close-accordion-btn {
            display: none; /* 初期状態では非表示 */
            position: fixed; /* 画面に固定 */
            bottom: 20px; 
            right: 20px; 
            
            /* デザイン：青系の半透明 */
            background-color: rgba(0, 123, 255, 0.7); 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000; 
            transition: opacity 0.3s;
        }

        /* ホバー時のデザイン */
        #close-accordion-btn:hover {
            background-color: rgb(0, 123, 255); 
            opacity: 1;
        }

        /* ------------------------------------------- */
        /* ★ 5. モバイルでの調整 ★ */
        /* ------------------------------------------- */
        @media (max-width: 576px) {
            .main-wrapper {
                margin-top: 5px;
                margin-bottom: 5px;
                padding: 15px 10px;
            }
            .news-meta {
                flex-wrap: wrap; 
            }
        }
    </style>
    </head>
<body>
    <div class="main-wrapper">
        <h1 class="mb-4">ハウスメーカーNEWS</h1>
        <p class="description-text">大手ハウスメーカーの関連記事を毎日更新</p>
            
        <div class="input-group mb-4">
            <input type="text" id="searchKeyword" class="form-control" placeholder="記事をキーワード検索" aria-label="記事をキーワード検索">
            <button class="btn search-btn" type="button" id="searchButton">検索</button>
        </div>
        
        <p class="text-end text-muted">最終更新: <span id="last-updated">--/-- --:--</span></p>
        
        <div id="searchResults" class="mb-5" style="display: none;">
            <h2 class="section-heading text-center">検索結果</h2>
            <div id="searchList">
            </div>
            <p class="mt-4 text-center"><a href="#" id="clearSearch">検索をクリアして全記事を表示</a></p>
        </div>

        <h2 class="section-heading text-center">新着記事</h2>
        <div id="latestNewsList" class="mb-5">
        </div>

        <h2 class="section-heading text-center mt-5">アーカイブ</h2>
        <div id="archiveListContainer">
        </div>

        <p class="mt-5 text-center text-muted">データ提供: Google&Yahoo!ニュースRSS</p>
    </div>

    <button id="close-accordion-btn" class="scroll-to-top-btn" title="トップに戻り、アコーディオンを閉じる">
        トップに戻り、閉じる
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
