<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハウスメーカーNEWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ------------------------------------------- */
        /* ★ 1. 基本設定と余白リセット ★ */
        /* ------------------------------------------- */
        body {
            background-color: #ffffff; 
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 10px; 
            padding-bottom: 20px;
        }
        .main-wrapper {
            max-width: 950px;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            padding: 20px 15px; 
        }
        
        /* ------------------------------------------- */
        /* ★ 2. メイン見出し (h1) 【BLUE系】 ★ */
        /* ------------------------------------------- */
        h1 {
            font-size: 28px !important;
            font-weight: 700 !important;
            margin-bottom: 5px !important;
            text-align: center !important;
            /* BLUEグラデーション: ネイビーからスカイブルーへ */
            background: #3498db; 
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            letter-spacing: 0.5px !important;
        }
        .description-text {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        /* セクション見出し (新着/アーカイブ) 【BLUE系】 */
        .section-heading {
            /* 青いボーダーに変更 */
            border-bottom: 3px solid #3498db;
            padding-bottom: 6px;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            /* 濃いネイビーに変更 */
            color: #34495e;
        }
        p.text-end {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.8em;
        }

        /* ------------------------------------------- */
        /* ★ 3. ニュースアイテム (最終レイアウト修正) ★ */
        /* ------------------------------------------- */
        .news-item {
            display: flex;
            flex-direction: column; 
            padding: 8px 0; 
            border-bottom: 1px solid #e9ecef;
            margin: 0 !important; 
        }
        .news-item:last-child {
            border-bottom: none !important; 
        }
        
        .news-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 5px !important; 
        }
        .news-title-link {
            font-weight: 600;
            color: #34495e; 
            text-decoration: none;
            line-height: 1.3;
            flex-grow: 1;
            margin-right: 8px;
            font-size: 0.95em;
            min-width: 0;
        }
        .news-title-link:hover {
            color: #3498db; 
        }
        .new-label {
            background-color: #e74c3c;
            color: white;
            font-size: 0.7em;
            padding: 1px 6px;
            border-radius: 3px;
            flex-shrink: 0;
            align-self: flex-start;
            margin-top: 2px;
        }
        .news-meta {
            display: flex;
            font-size: 0.75em;
            color: #7f8c8d;
            gap: 10px;
            margin: 0 !important; 
            padding: 0 !important;
        }

        /* ------------------------------------------- */
        /* ★ 4. アーカイブの再構築 【BLUE系＆余白修正】 ★ */
        /* ------------------------------------------- */
        .archive-item {
            border: 1px solid #e0e0e0;
            margin-bottom: 1px; 
            border-radius: 4px;
            overflow: hidden; 
        }
        
        .archive-item summary {
            display: block; 
            padding: 0.8rem 1rem; 
            font-weight: 600;
            font-size: 1.0rem; 
            color: #34495e;
            background-color: #E9F2F9;
            cursor: pointer;
            outline: none;
            list-style: none; 
            position: relative;
        }
        
        .archive-item summary::before {
            content: "+";
            position: absolute;
            right: 15px;
            font-size: 1.2rem;
            line-height: 1;
            /* アイコンの色を青に変更 */
            color: #3498db; 
            transition: transform 0.2s;
        }

        .archive-item[open] summary::before {
            content: "−";
            transform: rotate(180deg);
        }

        .archive-content {
            background-color: #ffffff;
            border-top: 1px solid #e9ecef; 
            /* 下パディングをゼロに変更し、余分な余白を解消 */
            padding: 5px 15px 0 15px !important; 
        }

        .archive-content .news-item {
            padding: 5px 0 !important; 
        }
        
        /* ------------------------------------------- */
        /* ★ 5. 「閉じる」ボタンのスタイル 【新規追加】 ★ */
        /* ------------------------------------------- */
        #close-accordion-btn {
            display: none; /* 初期状態では非表示 */
            position: fixed; /* 画面に固定 */
            bottom: 20px;
            right: 20px;
            width: 45px; 
            height: 45px; 
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 6px; /* 若干のborder-radius */
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, opacity 0.3s;
            /* 中央寄せ */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        #close-accordion-btn:hover {
            background-color: #2980b9;
        }


        /* ------------------------------------------- */
        /* ★ 6. モバイルでの調整 ★ */
        /* ------------------------------------------- */
        @media (max-width: 576px) {
            .main-wrapper {
                margin-top: 5px;
                margin-bottom: 5px;
                padding: 15px 10px;
            }
            .news-meta {
                flex-wrap: wrap; 
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <h1 class="mb-4">ハウスメーカーNEWS</h1>
        <p class="description-text">大手ハウスメーカーの関連記事を自動抽出</p>
            
        <div class="input-group mb-4">
            <input type="text" id="searchKeyword" class="form-control" placeholder="記事をキーワード検索" aria-label="記事をキーワード検索">
            <button class="btn" style="background-color: #3498db; color: white;" type="button" id="searchButton">検索</button>
        </div>
        
        <p class="text-end text-muted">最終更新: <span id="last-updated">--/-- --:--</span></p>
        
        <div id="searchResults" class="mb-5" style="display: none;">
            <div id="searchList">
            </div>
            <p class="mt-4 text-center">
                <span id="search-result-count"></span> 
                <a href="#" id="clearSearch">検索をクリアして全記事を表示</a>
            </p>
        </div>

        <h2 class="section-heading text-center">新着記事</h2>
        <div id="latestNewsList" class="mb-5">
        </div>

        <h2 class="section-heading text-center mt-5">アーカイブ</h2>
        <div id="archiveListContainer">
            </div>

        <p class="mt-5 text-center text-muted">データ提供: Google&Yahoo!ニュースRSS</p>
    </div>

    <button id="close-accordion-btn" title="開いているアーカイブをすべて閉じます">×</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
