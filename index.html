<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハウスメーカーNEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #f7f7f7;
        }
        
        /* ------------------------------------------- */
        /* ★ 修正箇所1: 記事の見出しのずれ修正 (左寄せを徹底) ★ */
        /* ------------------------------------------- */
        .list-unstyled {
            /* ul要素のデフォルトの左パディング(40px)を強制的にリセット */
            padding-left: 0 !important; 
        }
        .news-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            /* list-style-type を none にし、リスト項目としてのデフォルト余白をなくす */
            list-style-type: none;
            padding-left: 0; /* li要素自体のパディングをリセット */
            margin-left: 0; /* li要素自体のマージンをリセット */
        }
        .news-title {
            display: block; 
            font-weight: bold;
            color: #333;
            text-decoration: none;
            /* リンク自体に左マージンが設定されていないか確認 */
            margin-left: 0; 
        }
        
        /* ------------------------------------------- */
        /* ★ 修正箇所2: アーカイブの見出しの高さ調整 (不要な高さを削除) ★ */
        /* ------------------------------------------- */
        .accordion-button {
            font-weight: bold;
            font-size: 24px !important;
            /* 上下のパディングをさらに削減し、高さを抑える */
            padding-top: 0.5rem; 
            padding-bottom: 0.5rem;
            min-height: auto; /* 最小高さを強制的にリセット */
        }
        
        /* ------------------------------------------- */
        /* ★ 修正箇所3: ヘッダー固定時の高さリセット ★ */
        /* ------------------------------------------- */
        .accordion-header.sticky-top-header {
            position: sticky;
            top: 0; 
            z-index: 1020; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            height: auto !important; /* 異常な高さをリセット */
        } 
        
        /* ------------------------------------------- */
        /* その他 (変更なし) */
        /* ------------------------------------------- */
        .news-meta {
            font-size: 0.85em;
            color: #777;
        }
        .new-label {
            display: inline-block;
            background-color: #dc3545; /* 赤色 */
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 5px;
        }
        .accordion-button.collapsed {
            color: #333;
            font-size: 24px !important
        }
        .section-heading {
            border-bottom: 1.5px solid #bbbbbb;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        h1{
            font-size: 31px;
            font-weight: bold;
            background: linear-gradient(90deg, #1100f9 45%,#006aff 50%, #00aaff 55%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p{
            text-align: center;
            margin-bottom: 50px;
        }
        .mb-4{
            margin-bottom: 5px !important;
        }
        p.text-end{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">ハウスメーカーNEWS</h1>
        <p>大手ハウスメーカーの関連記事を毎日更新<p>
            
            <div class="input-group mb-4">
                <input type="text" id="searchKeyword" class="form-control" placeholder="記事をキーワード検索（タイトル、企業名など）" aria-label="記事をキーワード検索">
                <button class="btn btn-primary" type="button" id="searchButton">検索</button>
            </div>
            <p class="text-end text-muted">最終更新: <span id="last-updated">--/-- --:--</span></p>
            <div id="searchResults" class="mb-5" style="display: none;">
                <h2 class="section-heading text-center">検索結果</h2>
                <div id="searchList">
                </div>
                <p class="mt-4 text-center"><a href="#" id="clearSearch">検索をクリアして全記事を表示</a></p>
        </div>

        <h2 class="section-heading text-center">新着記事</h2>
        <div id="latestNewsList" class="mb-5">
            </div>

        <h2 class="section-heading text-center mt-5">アーカイブ</h2>
        <div class="accordion" id="newsAccordion">
            </div>

        <p class="mt-5 text-center text-muted">データ提供: Google&Yahoo!ニュースRSS</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
