<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大手ハウスメーカーNEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .news-title {
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .news-meta {
            font-size: 0.85em;
            color: #777;
        }
        .new-label {
            display: inline-block;
            background-color: #dc3545; /* 赤色 */
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 5px;
        }
        .accordion-button {
            font-weight: bold;
            font-size: 1.1em;
        }
        .accordion-button.collapsed {
            color: #333;
        }
        /* セクション見出しのスタイル */
        .section-heading {
            border-bottom: 3px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        /* アコーディオンヘッダーを固定するためのスタイル */
        .accordion-header.sticky-top-header {
            position: sticky;
            top: 0; /* 画面の最上部に固定 */
            z-index: 1020; /* 他の要素より前面に出るように設定 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 固定時に影をつけて目立たせる */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">大手ハウスメーカーNEWS</h1>
        
        <p class="text-end text-muted">最終更新: <span id="last-updated">--/-- --:--</span></p>

        <h2 class="section-heading text-center">新着記事</h2>
        <div id="latestNewsList" class="mb-5">
            </div>

        <h2 class="section-heading text-center mt-5">企業別アーカイブ</h2>
        <div class="accordion" id="newsAccordion">
            </div>

        <p class="mt-5 text-center text-muted">データ提供: GoogleニュースRSS</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
